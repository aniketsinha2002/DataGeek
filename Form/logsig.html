<link rel="stylesheet" href="./logsigh.css">

	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" placeholder="User name / Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<h3>log in via</h3>
				<div class="social-menu">
				<ul>
					<li><a href="https://www.facebook.com/"><i class="fa fa-facebook">
				   <img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-logo-png-transparent-svg-vector-bie-supply-16.png" width="30" height="30" >
				   </i></a></li>
				   <li><a href="https://www.twitter.com/"><i class="fa fa-twitter">
				   <img src="https://www.citypng.com/public/uploads/preview/-516141173073bkpm2xhm8.png" width="30" height="30" ></i></a></li>
				   <li><a href="https://linkedin.com"><i class="fa fa-linkedin">
				   <img src="https://p7.hiclipart.com/preview/496/112/893/linkedin-ico-icon-linkedin-png-hd.jpg" width="30" height="30" ></i></a></li>
			  </ul>
			</div>
		</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
